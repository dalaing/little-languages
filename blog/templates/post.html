<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><a href="$url$">$title$</a></h3>
    </div>
    <div class="panel-body">
        $body$
    </div>
    $if(date)$
    <div class="panel-footer">
        <h5>Posted on $date$ $if(author)$ by $author$ $endif$</h5>
    </div>
    $endif$
</div>
